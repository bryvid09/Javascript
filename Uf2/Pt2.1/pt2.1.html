<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script src="./tableros.js"></script>
    <script src="./animales.js"></script>
    <script src="./cavall.js"></script>
    <script src="./conill.js"></script>
    <script src="./lleo.js"></script>
    <script src="./tigre.js"></script>
    <script>
      let tamany = prompt("Introduce el numero de casillas", "");
      var tab = new Tablero(tamany);
      window.onload = function () {        
        while (tamany < 3) {
          alert("numero no valido!!");
          tamany = prompt("Introduce el numero de casillas", "");
        }        
        tab.iniciarTablero();
        tab.rellenarAnimales();
        tab.mostrarTabla();
      };            
    </script>
  </head>
  <body>    
    <h1>Fauna en movimiento</h1>
    <button onclick='tab.moverAnimales()'>Mover</button>
    <div id="tableros"></div>    
  </body>
</html>
