<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script src="./tableros.js"></script>

    <script>
      window.onload = function () {
        let tamany = prompt("Introduce el numero de casillas", "");
        while(tamany<3){
            alert("numero no valido!!");
            tamany = prompt("Introduce el numero de casillas", "");
        }
          let tab = new Tablero(tamany);
          tab.iniciarTablero();
          tab.rellenarAnimales();
          tab.mostrarTabla();        
      };
    </script>

  <body>
    <h1>Fauna en movimiento</h1>
    <div id="tableros"></div>
  </body>
