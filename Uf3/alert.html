<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        function boton() {
          alert("Boton");
        }
        function parrafo(){
          alert("parrafo");
        }
        function imagenDentro(){
          alert("encima de la imagen");
        }
        function imagenFuera(){
          alert("fuera de la imagen");
        }
        function enlace(){
          alert("Enlace");
        }
        document.getElementById("boton").addEventListener("click", boton);
        document.getElementById("parrafo").addEventListener("mouseover", parrafo);
        document.getElementById("imagen").addEventListener("mouseover", imagenDentro);
        document.getElementById("imagen").addEventListener("mouseout", imagenFuera);
        document.getElementById("enlace").addEventListener("click",enlace);
      };
    </script>
  </head>

  <body>
    <div>
      <button id="boton">Click</button>
    </div>
    <div><p id="parrafo">parrafo</p><br><a href="#" id="enlace">Enlace</a></div>
    <div id="imagen"><img src="https://image.slidesharecdn.com/clickeame-170709002809/95/clickeame-1-638.jpg?cb=1499560160"</div>
  </body>
</html>
