<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            let opciones = document.getElementsByName('doc');
            for (let i = 0; i < opciones.length; i++) {
                opciones[i].addEventListener('click', function () {
                    let texto = document.createElement('input');
                    texto.type = 'text';
                    if (opciones[i].checked == true && opciones[i].value == 'altre') {                        
                        document.body.appendChild(texto);
                    }                    
                });

            }
        }
    </script>
</head>

<body>
    <input type="radio" name="doc" value="html">HTML
    <input type="radio" name="doc" value="css">CSS
    <input type="radio" name="doc" value="altre">Altre<br>
</body>

</html>
