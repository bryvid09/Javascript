<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            let opciones = document.getElementsByName('doc');
            document.querySelector('#html').addEventListener('click', function () {
                if (document.querySelector('#texto')) {
                    document.body.removeChild(document.querySelector('#texto'));
                }
            });
            document.querySelector('#css').addEventListener('click', function () {
                if (document.querySelector('#texto')) {
                    document.body.removeChild(document.querySelector('#texto'));
                }
            });
            document.querySelector('#altre').addEventListener('click', function () {
                if (!document.querySelector('#texto')) {
                    let texto = document.createElement('input');
                    texto.id = "texto";
                    texto.type = "text";
                    document.body.appendChild(texto);
                }
            })

        }        
    </script>
</head>

<body>

    <input type="radio" name="doc" id="html" value="html">HTML
    <input type="radio" name="doc" id="css" value="css">CSS
    <input type="radio" name="doc" id="altre" value="altre">Altre<br>
</body>

</html>
