<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
            $('#activo').click(function(){
                $('p').text('cambiado');
                $('input').val('esto a cambiado');
                $('.prueba').html('cambiado');
            })
        });
    </script>
</head>
<body>
    <p>Hola mundo</p>
    <p>mundo hola</p>
    <p>soy nuevo</p>
    <input type="text" value="esto es un input">
    <button id="activo">boton activo</button>
    <button class="prueba">boton prueba</button>
    <button class="prueba">boton prueba</button>
</body>
</html>
