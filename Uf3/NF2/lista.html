<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {            
            let btn = document.getElementById('añadir').addEventListener('click',function(){
                let contenido = document.getElementById('texto').value;
                let parrafo = document.createElement('li');
                let texto = document.createTextNode(contenido);
                parrafo.appendChild(texto);
                document.body.appendChild(parrafo);
            });
            
        }
    </script>
</head>

<body>
   <input type="text" id="texto"><button id="añadir">Añadir</button>
   <br>
   <ol id="lista">

   </ol>
</body>

</html>
